<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./elliotsstyles.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9349180472581881"
     crossorigin="anonymous"></script>
</head>
<body>

<h1>NO</h1>
<h2>Ambigious Countdown <span id="5"></span></h2>
<script>
    var countDownDate = new Date("May 12, 2022 15:37:25").getTime();

    newNum();

    function newNum() {
    var now = new Date().getTime();

    var distance = countDownDate - now;
    var seconds = Math.floor((distance % (1000 * 60000000000)) / 1000);
    
        document.getElementById(5).innerHTML = seconds;

        setTimeout(() => { newNum() }, 1000);
    }
</script>
</body>
</html>
